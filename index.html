<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Join SwiftGo</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- fav icon -->
    <link rel="icon" href="./assets/IconApp.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Apply to Join SwiftGo</h1>
        <p class="description">Please provide your details to apply to be added to our platform. All fields are required.</p>

        <form action="https://formsubmit.co/OusamaAbouKhalil@gmail.com" method="POST" id="applicationForm">
            <div class="form-group">
                <label for="storeName">Store/Restaurant Name:</label>
                <input type="text" id="storeName" name="storeName" required>
            </div>

            <div class="form-group">
                <label for="storeType">Type:</label>
                <select id="storeType" name="storeType" required>
                    <option value="restaurant">Restaurant</option>
                    <option value="store">Store</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <textarea id="location" name="location" required></textarea>
            </div>

            <div class="form-group">
                <label for="message">Additional Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="agree" name="agree" required>
                    I confirm that the information provided is accurate and in any suspicious case, I will be held responsible.
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <script src="./Js/script.js"></script>
</body>
</html>
